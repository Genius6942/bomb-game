    <style>
         .pointerlock {
         	position: fixed;
         	top: 0;
         	left: 0;
         	right: 0;
         	bottom: 0;
         	background: rgba(0, 0, 0, .3);
         	backdrop-filter: blur(7px);
         	display: flex;
         	justify-content: center;
         	align-items: center;
         	font-size: 30px;
      z-index: 1;
         }
    </style>
    <script src="../../tailwind.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="flex m-0 h-screen">
    <script src="../lib/eruda.js"></script>
    <script>
      try {
        eruda.init();
        if (localStorage.getItem("eruda-auto-show") === "1") eruda.show();
        window.addEventListener("keydown", (e) => {
          const { key, ctrlKey } = e;
          if (key === "e" && ctrlKey) {
            e.preventDefault();
            if (localStorage.getItem("eruda-auto-show") === "1") {
              localStorage.setItem("eruda-auto-show", "0");
              eruda.hide();
            } else {
              localStorage.setItem("eruda-auto-show", "1");
              eruda.show();
            }
          }
        });
      } catch {}
    </script>
    <div class="game relative flex-grow">
      <div class="pointerlock hidden">click to resume</div>
      <div
        class="fps absolute bottom-6 left-6 rounded-full p-4 bg-black text-white text-xl"
      >
        fps
      </div>
    </div>
    <div class="editor w-96 border-l-2 border-black p-3">
      <button class="run rounded-full bg-black text-white p-3 px-6">Run</button>
      Blocks
      <div class="blocks grid gap-4 grid-cols-4"></div>
    </div>
    <div
      class="fixed top-0 left-0 right-0 bottom-0 bg-black z-10 flex justify-center items-center"
    >
      <div class="container w-[75vw] h-48 border-white border-8 relative">
        <div class="loading h-full bg-white" style="width: 0%"></div>
      </div>
    </div>

  </body>
